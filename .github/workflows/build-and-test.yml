name: build-and-test
on: [push]
env:
  CONAN_V2_MODE: 1
  CONAN_SCM_TO_CONANDATA: 1
#on:
#  push:
#    branches:
#      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Get Conan
        uses: turtlebrowser/get-conan@v1.0
      - run: conan create -o math:build_tests=True conan/ 0.0.0@
